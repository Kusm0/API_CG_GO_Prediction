<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Herr+Von+Muellerhoff' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Istok+Web|Roboto+Condensed:700' rel='stylesheet'
          type='text/css'>

    <title>CS:GO Tournament</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
<div class="teams_list hidden">
    <div class="close">
        <svg clip-rule="evenodd" fill="#FFFFFF" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="m12 10.93 5.719-5.72c.146-.146.339-.219.531-.219.404 0 .75.324.75.749 0 .193-.073.385-.219.532l-5.72 5.719 5.719 5.719c.147.147.22.339.22.531 0 .427-.349.75-.75.75-.192 0-.385-.073-.531-.219l-5.719-5.719-5.719 5.719c-.146.146-.339.219-.531.219-.401 0-.75-.323-.75-.75 0-.192.073-.384.22-.531l5.719-5.719-5.72-5.719c-.146-.147-.219-.339-.219-.532 0-.425.346-.749.75-.749.192 0 .385.073.531.219z"/>
        </svg>
    </div>
    <div class="search_wrapper">
        <input placeholder="Name/Id" type="text" class="teams_list_search">
    </div>
    <div class="teams" id="Teams">
    </div>
</div>
<section id="bracket">
    <div class="controls">
        <select id="numberOfTeams">
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="16" selected="">16</option>
            <option value="32">32</option>
        </select>
        <button class="start_tournament">
            Start
        </button>
        <button class="random_tournament">
            Randomize
        </button>
        <button class="clear_tournament">
            Clear
        </button>
    </div>
    <div class="container">
        <div class="split split-one">

        </div>

        <div class="champion">

        </div>
        <div class="split split-two">

        </div>
    </div>
</section>
</body>
<script type="module" src="{{url_for('static', filename='js/index.js')}}"></script>
</html>
